	<main>
	
		<div class="container">
			
			<div class="row">
				<section class="titleBar">
					<header>
						<h4>DODAWANIE WYDATKU</h4>
					</header>
				</section>
			</div>
					
			<section class="dataSheet">
			
				<div class="row">		
					<div class="col-sm-12 col-md-6" id="formAlignText">
							<label for="fT1">Wartość wydatku:</label>
						</div>
						<div class="col-sm-12 col-md-6" id="formAlignData">
							<input class="formText" id="fT1" type="text" placeholder="0.00 PLN" onfocus="this.placeholder=''" onblur="this.placeholder='0.00 PLN'">
						</div>	
				</div>
								
				<div class="row">
					<div class="col-sm-12 col-md-6" id="formAlignText">
						<label for="fT2">Data wydatku:</label>
					</div>
					<div class="col-sm-12 col-md-6" id="formAlignData">
						<input class="formText" id="fT2" type="text" maxlength="10" placeholder="RRRR-MM-DD" onfocus="this.placeholder=''" onblur="this.placeholder='RRRR-MM-DD'">
					</div>
				</div>
								
				<div class="row">
					<div class="col-sm-12 col-md-6" id="formAlignText">
						<label for="expCat1">Sposób płatności:</label>
					</div>
					<div class="col-sm-12 col-md-6" id="formAlignData">
						<select class="expCategory" id="expCat1">
							<option value="EXP1">Gotówka</option>
							<option value="EXP2">Karta debetowa</option>
							<option value="EXP3">Karta kredytowa</option>
						</select> 
					</div>
				</div>
								
				<div class="row">
					<div class="col-sm-12 col-md-6" id="formAlignText">
						<label for="expCat2">Kategoria wydatku:</label>
					</div>
					<div class="col-sm-12 col-md-6" id="formAlignData">
						<select class="expCategory" id="expCat2">
							<option value="EXPA">Darowizna</option>
							<option value="EXPB">Dzieci</option>
							<option value="EXPC">Emerytura</option>
							<option value="EXPD">Garderoba</option>
							<option value="EXPE">Higiena</option>
							<option value="EXPF">Hobby</option>
							<option value="EXPG">Jedzenie</option>
							<option value="EXPH">Książki</option>
							<option value="EXPI">Mieszkanie</option>
							<option value="EXPJ">Opieka zdrowotna</option>
							<option value="EXPK">Oszczędności</option>
							<option value="EXPL">Przyjemności</option>
							<option value="EXPM">Rachunki</option>
							<option value="EXPN">Rozrywka</option>
							<option value="EXPO">Samochód</option>
							<option value="EXPP">Spłata długów</option>
							<option value="EXPQ">Sport</option>
							<option value="EXPR">Szkolenia</option>
							<option value="EXPS">Telekomunikacja</option>
							<option value="EXPT">Transport</option>
							<option value="EXPU">Wycieczka</option>
							<option value="EXPV">Zakupy dla domu</option>
						</select> 
					</div>
				</div>
								
				<div class="row">
					<div class="col-sm-12 col-md-6" id="formAlignText">
						<label for="textArea" >Komentarz:</label>
					</div>
					<div class="col-sm-12 col-md-6" id="formAlignData">
						<textarea id="textArea" rows="3" cols="30" placeholder="Twoja adnotacja do wydatku"></textarea>
					</div>
				</div>
				
				<div id="row">
					<div class="col-sm-12 col-md-6" id="formAlignData">
						<button  type="submit" class="button1"><a href="#" class="buttonlink">Dodaj</a></button>
					</div>
					<div class="col-sm-12 col-md-6" id="formAlignData">
						<button type="submit" class="button1"><a href="menu.html" class="buttonlink">Anuluj</a></button>
					</div>
				</div>
				
			</section>
							
		</div>
