<! DOCTYPE HTML>
<html lang="pl">

<head>

	<meta charset="utf-8" />
	<title>mojeFinanse</title>
	<meta name="description" content="mF - Panel użytkownika" />
	<meta name="keywords" content="finanse, dobrobyt, pieniądze" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
	<link rel="stylesheet" href="style.css" type="text/css" />
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="css/fontello.css" type="text/css">
   <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

</head>

<body>
	<header>
		<div class="header">
			<div id="headContainer">
			
				<div class="logo">
					<a href="menu.html" class="logolink">mojeFinanse</a>
				</div>
				
				<div class="userinfo">
					zalogowany: <span style="color:#FFF">Uzytkownik1</span>
				</div>
				
				<div style="clear:both;"></div>
				
			</div>
		</div>
	
		<nav>		
				<div class="navigator">
					<ol>
						<li><a href="incomes.html">Dodaj przychód</a></li>
						<li><a href="expenses.html">Dodaj wydatek</a></li>
						<li><a href="balance.html">Przeglądaj bilans</a></li>
						<li><a href="#">Ustawienia</a></li>
						<li><a href="main.html">Wyloguj się</a></li>
					</ol>
				</div>
		</nav>
	</header>
	
	<main>
			<article>
					<section>
							<div class="titleBar">
								<h4>DODAWANIE PRZYCHODU</h4>
							</div>
					</section>
					
					<section>
						<div class="dataSheet">
						<form>
						
							<div class="singleData">
								<div class="formAlignText">
									<label for="fT1">Wartość przychodu:</label>
								</div>
								<div class="formAlignData">
									<input class="formText" id="fT1" type="text" placeholder="0.00 PLN" onfocus="this.placeholder=''" onblur="this.placeholder='0.00 PLN'">
								</div>
								<div style="clear: both;"></div>
							</div>
							
							<div class="singleData">
								<div class="formAlignText">
									<label for="fT2">Data wpłynięcia:</label>
								</div>
								<div class="formAlignData">
									<input class="formText" id="fT2" type="text" maxlength="10" placeholder="RRRR-MM-DD" onfocus="this.placeholder=''" onblur="this.placeholder='RRRR-MM-DD'">
								</div>
								<div style="clear: both;"></div>
							</div>
							
							<div class="singleData">
								<div class="formAlignText">
									<label for="incCat1">Kategoria przychodu:</label>
								</div>
								<div class="formAlignData">
									<select class="expCategory" id="incCat1">
											<option value="INCA">Wynagrodzenie</option>
											<option value="INCB">Odsetki bankowe</option>
											<option value="INCC">Zwrot długów</option>
											<option value="INCD">Sprzedaż</option>
											<option value="INCE">Inne</option>
									</select> 
								</div>
								<div style="clear: both;"></div>
							</div>
							
							<div class="singleData">
								<div class="formAlignText">
									<label for="textArea" >Komentarz:</label>
								</div>
								<div class="formAlignData">
									<textarea id="textArea" rows="3" cols="30" placeholder="Twoja adnotacja do przychodu"></textarea>
								</div>
							<div style="clear: both;"></div>
							</div>
							
							<div id="singleData">
								<div class="formAlignData" style="margin-left: 350px">
									<button  type="submit" class="button1"><a href="#" class="buttonlink">Dodaj</a></button>
								</div>
								<div class="formAlignData" style="margin-left: 350px">
									<button type="submit" class="button1"><a href="menu.html" class="buttonlink">Anuluj</a></button>
								</div>
							<div style="clear: both;"></div>
							</div>
						
						</form>
						</div>
					</section>
			</article>
	</main>
	
	<footer>
			<div class="footerBar">
				mojeFinanse &copy; 2021 jest witryną tworzoną podczas Projektu Przyszły Programista.
			</div>
	</footer>
	
</body>

</html>
